<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Tic Tac Toe</title>

</head>
<body>
    <div class="grid-container">
        
        <div class="symbols">
            <button class = "button-symbol" id ="o" >O</button>
            <button class = "button-symbol" id="x">X</button>
        </div>
        
        <div class="grid">
            <div class="item" data-index = 1></div>
            <div class="item" data-index = 2></div>
            <div class="item" data-index = 3></div>
            <div class="item" data-index = 4></div>
            <div class="item" data-index = 5></div>
            <div class="item" data-index = 6></div>
            <div class="item" data-index = 7></div>
            <div class="item" data-index = 8></div>
            <div class="item" data-index = 9></div>
            
        </div>

        <button type = "button" class = "reset">Reset</button>

        <div class="modal-container">
            <div class="modal">
                    <span class="close">&times;</span>
                    <div class="content">
                        <span class ="congratulations">Congratulations!</span><br>
                        You won!
                    </div>

                    <button type = "button" class="reset-game">Restart</button>  
            </div>
        </div>
        
    </div>
</body>
</html>
